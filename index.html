<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Todo App</title>
</head>
<body>
  <main>
    <div id="input-wrap">
      <input type="text" id="taskInput">
      <button onclick="addTask()" id="taskInputBtn"><i class="fa-solid fa-circle-plus"></i></button>
    </div>
    <div id="tool-row">
      <div id="total-left">
        <span id="taskCount">0</span> left
      </div>
      <div id="sort">
        <p onclick="showAll()">All</p>
        <p onclick="showActive()">Active</p>
        <p onclick="showCompleted()">Completed</p>
      </div>
      <div id="clear">
        <p onclick="clearCompleted()">Clear Completed</p>
      </div>
    </div>
    
    <div id="taskList">
    </div>
  </main>
  <div id="modalWrap" class="modal-wrap hidden">
    <div id="modal" class="modal">
      <header id="modalHeader" class="modal-header">
        <i class="fa-solid fa-triangle-exclamation"></i>  Warning!
      </header>
      
      <div id="modalMessage" class="modal-message">
        
      </div>
      <button id="modalBtn">Okay</button>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
